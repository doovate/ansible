plugin: netbox.netbox.nb_inventory
api_endpoint: http://192.168.24.55:9100
token: afce2096a1a4ba342c98d579fac45f9befe83461
validate_certs: False
config_context: False


group_by:
  - device_roles
  - tags
  - platforms
  - sites

keyed_groups:
  - key: custom_fields.deployment_target
    prefix: ""
    separator: ""

# Custom fields
compose:
  ansible_host: primary_ip4.address.split('/')[0]
  ### VM configurations ###
  vcpus: vcpus
  memory: memory
  disk: disk
  ### Odoo configurations ###
  compose_project_name: custom_fields.compose_project_name
  deployment_target: custom_fields.deployment_target
  odoo_version: custom_fields.odoo_version
  odoo_exposed_port: custom_fields.odoo_exposed_port
  domain: custom_fields.domain
  auto_install_modules: custom_fields.auto_install_modules
  auto_update_modules: custom_fields.auto_update_modules
  auto_create_database: custom_fields.auto_create_database
  force_rebuild: custom_fields.force_rebuild
  optional_whisper: custom_fields.optional_whisper
  # Addons to install
  company_addon_map: custom_fields.company_addon_map
  repo_list: custom_fields.repo_list
  base_addons: custom_fields.base_addons
  # Initial database
  initial_db_master_pass: custom_fields.initial_db_master_pass
  initial_db_name: custom_fields.initial_db_name
  initial_db_user: custom_fields.initial_db_user
  initial_db_user_pass: custom_fields.initial_db_user_pass