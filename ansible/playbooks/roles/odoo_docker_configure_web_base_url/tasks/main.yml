- name: Get databases
  ansible.builtin.command:
    cmd: docker exec addonstest_db psql -U odoo -d postgres -t -c "SELECT datname FROM pg_database WHERE datname NOT IN ('postgres', 'template0', 'template1');"
  register: databases

- name: Set web.base.url
  ansible.builtin.command:
    cmd: >
      docker exec addonstest_db psql -U odoo -d {{ item | trim }}
      -c "UPDATE ir_config_parameter SET value = 'https://{{ domain.split(',')[0] | trim }}' WHERE key = 'web.base.url';"
  loop: "{{ databases.stdout_lines | select('match', '.*\\S.*') | list }}"
